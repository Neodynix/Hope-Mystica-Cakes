<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Hope Mystica Cakes</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="styles/admin.css" />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- ================= LOGIN SCREEN ================= -->
  <section id="login-section" class="login-section">
    <div class="login-container">
      <h2>Admin Login</h2>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p id="login-error" class="error" style="display: none;"></p>
    </div>
  </section>

  <!-- ================= ADMIN DASHBOARD ================= -->
  <section id="admin-container" class="admin-container" style="display: none;">
    <header>
      <span class="logo">Hope Mystica Cakes - Admin</span>
      <button id="logout-btn" class="btn btn-logout">Logout</button>
    </header>

    <main>
      <!-- Example: Add Cake Form -->
      <h2>Add New Cake</h2>
      <form id="add-cake-form">
        <input type="text" id="title" placeholder="Cake Title" required />
        <input type="text" id="category" placeholder="Category" required />
        <input type="text" id="weight" placeholder="Weight (e.g., 3 kgs)" />
        <input type="number" id="price" placeholder="Price (UGX)" />
        <textarea id="description" placeholder="Description"></textarea>
        <input type="file" id="image" accept="image/*" required />
        <button type="submit">Upload Cake</button>
      </form>

      <!-- Cakes List -->
      <h2>Existing Cakes</h2>
      <div id="cakes-list"></div>
    </main>
  </section>

  <!-- Loading Popup -->
  <div id="loading-popup" class="loading-popup" style="display: none;">
    <div class="loading-content">
      <p>Processing...</p>
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal" style="display: none;">
    <div class="modal-content">
      <p id="confirmMessage"></p>
      <button id="confirmYes" class="btn">Yes</button>
      <button id="confirmNo" class="btn btn-cancel">No</button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="scripts/admin.js"></script>
</body>
              </html>
