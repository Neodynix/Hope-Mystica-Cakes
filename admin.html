<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Hope Mystica Cakes</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="scripts/admin.js" defer></script>
</head>
<body>

<!-- LOGIN OVERLAY -->
<div id="login-overlay" class="login-overlay hidden">
    <div class="login-box">
        <h2>Admin Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        <p id="login-message"></p>
    </div>
</div>

<header class="admin-header">
    <nav class="container">
        <div class="logo">Hope Mystica <span>Admin Panel</span></div>
        <div>
            <a href="index.html" class="view-site-btn">View Website</a>
            <button id="logout-btn" class="view-site-btn">Logout</button>
        </div>
    </nav>
</header>

<main class="admin-content">
    <div class="container">

        <section class="upload-section">
            <h2><i class="fas fa-plus-circle"></i> Add New Cake</h2>

            <form id="add-cake-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label>Category *</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option>Wedding & Kwanjula Cakes</option>
                            <option>Birthday & Kids Cakes</option>
                            <option>Traditional & Special Flavours</option>
                            <option>Luxury & Custom Cakes</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Weight</label>
                        <input type="text" id="weight">
                    </div>

                    <div class="form-group">
                        <label>Price (UGX)</label>
                        <input type="number" id="price">
                    </div>

                    <div class="form-group full-width">
                        <label>Description</label>
                        <textarea id="description"></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>Cake Image *</label>

                        <div class="file-upload-wrapper">
                            <input type="file" id="image" accept="image/*" required>
                            <label for="image" class="file-custom-btn">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span id="file-name-display">Choose an image...</span>
                            </label>
                        </div>

                        <div id="image-preview-container" class="hidden">
                            <img id="image-preview">
                            <button type="button" id="remove-img-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button id="submit-btn" class="btn-submit">Upload to Gallery</button>
                <p id="message"></p>
            </form>
        </section>

        <hr class="section-divider">

        <section class="list-section">
            <h2><i class="fas fa-images"></i> Current Gallery</h2>
            <div id="cakes-list" class="admin-grid"></div>
        </section>

    </div>
</main>

</body>
            </html>
